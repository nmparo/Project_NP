<template>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">

                <div class="list-group-item">
                    <span click.trigger="back()"><i data-feather="arrow-left-circle"></i></span>
                    <span click.trigger="save()" style="margin-left:5px;"><i data-feather="save"></i></span>
                    <span show.bind="product._id" click.trigger="delete()"><i data-feather="trash-2"></i></span>
                </div>

                <form>
                    <div class="form-group" style="margin-top:20px;">
                        <div class="form-group">
                            <label for="productImage">Product Image</label>
                            <input type="text" class="form-control" value.bind="product.productImage" id="productImage"
                                placeholder="Product Image">
                        </div>
                        <div class="form-group" style="margin-top:20px;">
                            <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input type="text" class="form-control" value.bind="product.productName" id="productName"
                                    placeholder="Product Name">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" value.bind="product.description" id="description"
                                    placeholder="Description">
                            </div>

                            <div class="form-group">
                                <label for="url">URL</label>
                                <input type="text" class="form-control" value.bind="product.url" id="url" placeholder="URL">
                            </div>
                </form>
                <br>
                <button click.trigger="save()">Save</button>
</template>
